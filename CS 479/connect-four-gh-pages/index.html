<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style id="a11y-styles"></style>
</head>

<body>
  
  <section class="wrapper">
    <div class="center">
      <h1 class="title">Welcome to Connect Four JS!</h1>
      <div id="top-text" class="top-text">
        <h2 class="primary">
          <span id="prefix">Current Turn: </span>
          <span id="current-player" contenteditable="true">Black</span>
        </h2>
        <h3 class="secondary">
          <span>Next Turn: </span>
          <span id="other-player" contenteditable="true">Red</span>
        </h3>
      </h2>

      <div id="play-again" class="play-again">
        <a href="#" class="play-again-btn" id="play-again-btn">Reset Game</a>
      </div>
    </div>

    <table id="board" class="board">
      <tbody>
        <tr>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
        </tr>
        <tr>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
        </tr>
        <tr>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
        </tr>
        <tr>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
        </tr>
        <tr>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
        </tr>
        <tr>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
          <td><button type="button"></button></td>
        </tr>
      </tbody>
    </table>

    <div class="play-again-btn" onclick="document.write()">RAGE QUIT</div>
  </section>

  <script src="js/vars.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
