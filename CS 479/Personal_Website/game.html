		<!Connect 4 Game>

		<div class="gamebutton">
			<button id="begin_game" onclick="startGame();">Reset</button>
		</div>

		<div id="gameboard" class="board">
			<div class="info" id="game_info">
			</div>
			<table id="game_table">
				<thead>
					<tr>
						<td><button onclick="dropPiece(0);">Place Chip</button></td>
						<td><button onclick="dropPiece(1);">Place Chip</button></td>
						<td><button onclick="dropPiece(2);">Place Chip</button></td>
						<td><button onclick="dropPiece(3);">Place Chip</button></td>
						<td><button onclick="dropPiece(4);">Place Chip</button></td>
						<td><button onclick="dropPiece(5);">Place Chip</button></td>
						<td><button onclick="dropPiece(6);">Place Chip</button></td>
					</tr>
				</thead>

				<!--Small script to draw out the board pieces with id labels
					Only runs on page load, just edits html to make code shorter-->
				<script>
				for (var row=0; row<=5; row++) {
					document.writeln("<tr>");	
					for (var col=0; col<=6; col++) {
						document.writeln("<td id='square_" + row + "_"+ col +"' class='board_square'></td>");							
					}
					document.writeln("</tr>");	
				}						
				</script>
			</table>
			

			<div class="info" id="scoreboard">
			</div>

			<br>

			<div class="gamebutton">
				<button id="change_name" onclick="getNames();">Change Names</button>
			</div>
		</div>
